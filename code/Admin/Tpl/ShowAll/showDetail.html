
    <div class="pageContent">
            <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>单位名称：</label>
                <input type="text" class="readonly" value="{$vo.unit_name}"  name="unit_name">
            </div>
                <div class="unit">
                <label>职务：</label>
                <input type="text" class="readonly"  value="{$vo.job}"  name="job">
            </div>
                <div class="unit">
                    <label>姓名：</label>
                    <input type="text" class="readonly"  value="{$vo.user_name}"  name="user_name">
                </div>
                <div class="unit">
                    <label>号码：</label>
                    <input type="text" class="readonly" value="{$vo.phone}"  name="phone"/>
                </div>
                <div class="unit">
                    <label>安装位置：</label>
                    <input type="text" class="readonly" value="{$vo.location}"  name="location"/>
                </div>
            
                <div class="unit" >
                    <dt>所属编制：</dt>
                    <dd>
                        <input name="cat.id" value="{$vo.cat_id}" type="hidden"/>
                        <input class="readonly" name="cat.title" value="{$gdCat[$vo[cat_id]]}" type="text" readonly/>
                    </dd>
                </div>
                <div class="unit">
                <label>单位内部编制序列：</label>
                <input type="text" class="readonly" value="{$vo.inner_seq}"  name="inner_seq">
            </div>

            </div>

            <div class="formBar">
                <ul>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
    </div>
