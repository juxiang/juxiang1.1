<include file="Public:pagerForm" />

<div class="page">
	
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent" layoutH="958">
			
                    <li>
                        <label>用户账号：</label>
                        <input type="text" name="account"  value="{$_REQUEST['account']}" />
                    </li>
					 <li>
                        <label>用户名称：</label>
                        <input type="text" name="nickname"  value="{$_REQUEST['nickname']}" />
                    </li>
					<li>
                        <label>客户编号：</label>
                        <input type="text" name="venno"  value="{$_REQUEST['venno']}" />
                    </li>
					 <li>
                        <label>客户名称：</label>
                        <input type="text" name="venname"  value="{$_REQUEST['venname']}" />
                    </li>
          
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" mask="true" rel="lookupCat"><span>新增</span></a></li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_user}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择用户"><span>删除</span></a></li>
		
		</ul>
	</div>

	<table class="table" width="100%" layoutH="58">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="100" orderField="account" >用户名</th>
			<th >昵称</th>
			<th width="80" >客户编号</th>
			<th >客户名称</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_user" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
				<td>{$vo['account']}</td>
				<td>{$vo['nickname']}</td>
				<td>{$vo['venno']}</td>
				<td>{$vo['venname']}</td>
			</tr>
		</volist>
		</tbody>
	</table>


	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
</div>
