
<div class="pageContent">
	<table class="table" layoutH="118" targetType="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="id">图片编号</th>
				<th orderfield="title">图片所属相册</th>
				<th orderfield="picpath_s">图片缩略图</th>
				<th orderfield="name">图片名称</th>
				
				<th width="80">选择</th>
			</tr>
		</thead>
		<tbody>
			<volist name='menu' id='vo'>
	    		<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td><img src="{$vo.picpath_s}" heght='30' width='30'/></td>
					<td>{$vo.name}</td>
					<td>
						<a class="btnSelect" href="javascript:$.bringBack({ picpath_s:'{$vo.picpath_s}',id:'{$vo.id}', name:'{$vo.name}'})" title="查找带回">选择</a>
					</td>
				</tr>
	    	</volist>
			
		</tbody>
	</table>
    <div class="formBar">
        <ul>
            <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
        </ul>
    </div>
</div>
