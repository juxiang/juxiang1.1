	
<div class="accordion" fillSpace="sideBar">
    <volist name="groups" id="group">
        <div class="accordionHeader">
            <h2><span>Folder</span>{$group.title}</h2>
        </div>
        <div class="accordionContent">
            <eq name='group.group_menu' value='ywcx'>
            <ul name="uniTree" class="tree treeFolder">
                {$treeMenu|outMenu2=0}
            </ul>
            <else/>

            <ul class="tree treeFolder">
                <volist id="item" name="menu[$group['id']]" >

                    <eq name="item['access']" value="1">
                    <eq name="item.level" value="3">
                    <li>
                        <a href="__GROUP__/{$parents[$item['pid']]['name']}/{$item['name']}" target="navTab" rel="{$parents[$item['pid']]['name']}.{$item['name']}">{$item['title']}</a></li>
                    <else/>
                    <li><a href="__GROUP__/{$item['name']}" target="navTab" rel="{$item['name']}">{$item['title']}</a></li>
                    </eq>

                    </eq>

                </volist>
            </ul>

            </eq>

        </div>
    </volist>
</div>
