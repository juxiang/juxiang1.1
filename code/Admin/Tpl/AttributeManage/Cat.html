<include file="Public:pagerForm" />
<div class="page" id='page'>
<div class="pageHeader">
	<h1>分类管理</h1>
        <form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__/search/type/Cat" method="post">
            <div class="searchBar">
                <ul class="searchContent">
                    <li>
                        <label>名称：</label>
                        <input type="text" name="syscname" value=""/>
                    </li>
                </ul>
                <div class="subBar">
                    <ul>
                        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                    </ul>
                </div>
            </div>
        </form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add/type/Cat" target="dialog"><span>新增</span></a></li>
			<li><a class="edit" href="__URL__/edit/type/Cat/id/{sid_node}" target="dialog" mask="true" warn="请选择节点"><span>编辑</span></a></li>
			<li><a class="delete" href="__URL__/fdelete/id/{sid_node}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择节点"><span>删除</span></a></li>
			<li><a class="icon" href="__URL__" target="ajax" rel='page'><span>返回</span></a></li>
		</ul>
	</div>

	<table class="list" width="100%" layoutH="125">
		<thead>
			<tr>
				<th width="60">分类编号</th>
				<th width="200">系统分类名</th>
				<th width="60">排序</th>
				<th width="150">操作</th>
			</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
		<tr target="sid_node" rel="{$vo['id']}">
		<td>{$vo.syscno}</td>
		<td>{:str_repeat('....',$vo['lv'])}└-{:str_repeat('--',$vo['lv'])}{$vo.syscname}</td>
		<td>{$vo.sort}</td>
		<td>
		<a href="__URL__/add/type/Cat/pid/{$vo['id']}" target="dialog" rel="__MODULE__">[添加子类]</a>
		<a href="__URL__/edit/type/Cat/id/{$vo['id']}" target="dialog" rel="__MODULE__">[编辑]</a>
		</td>
		</tr>
		</volist>
		</tbody>
	</table>
    <div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
</div>
