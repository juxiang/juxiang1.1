<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/index/type/Cat" target="ajax" rel='page' ><span>分类管理</span></a></li>
			<li><a class="edit" href="__URL__/index/type/Attr" target="ajax" rel='page'><span>属性名管理</span></a></li>
			<li><a class="edit" href="__URL__/index/type/AttrValue" target="ajax" rel='page'><span>属性值管理</span></a></li>
		</ul>
	</div>

	<table class="list" width="100%" layoutH="125">
		<thead>
			<tr>
				<th width="60">分类编号</th>
				<th width="200">系统分类名</th>
				<th width="60">排序</th>
			</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
		<tr target="sid_node" rel="{$vo['id']}">
		<td>{$vo.syscno}</td>
		<td>{:str_repeat('....',$vo['lv'])}└-{:str_repeat('--',$vo['lv'])}{$vo.syscname}</td>
		<td>{$vo.sort}</td>
		</tr>
		</volist>
		</tbody>
	</table>
    <div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
</div>
