<include file="Public:pagerForm" />

<div class="page">
    <div class="accountInfo">
        <p><span>{$Think.config.sitename}>>编制管理</span></p>
        <p>Welcome, {$Think.session.loginUserName}</p>
    </div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_node}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择节点"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" mask="true" warn="请选择节点"><span>编辑</span></a></li>
		</ul>
	</div>


	<table class="list" width="100%" layoutH="114">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th>名称</th>
			<th width="160">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_node" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
				<td><a href="__URL__/edit/id/{$vo['id']}" target="dialog" rel="__MODULE__">{:str_repeat('....',$vo['lv'])}└-{:str_repeat('--',$vo['lv'])}{$vo['title']}</a></td>
				<td><a href="__URL__/add/pid/{$vo['id']}" target="dialog" rel="__MODULE__">[添加子类]</a> <a href="__URL__/edit/id/{$vo['id']}" target="dialog" rel="__MODULE__">[编辑]</a></td>
			</tr>
		</volist>
		</tbody>
	</table>
    <div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>

</div>
